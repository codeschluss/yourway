<p>Herzlich willkommen in der App des Projektes Y♀ur Way! - Neue Wege für
zugewanderte Frauen in Wuppertal!</p>

<p>Sie sind eine junge Frau zwischen 18 - 27 Jahren, die in Wuppertal lebt? Sie
sind aus einem anderen Land nach Deutschland gekommen? Sie haben Interesse an
den Themen Ausbildung, Arbeit, Freizeit und Kultur in Deutschland? Dann sind Sie
hier bei Y♀ur Way! genau richtig!</p>

<p>Y♀ur Way! auf einen Blick:<ul>

</ul></p>
